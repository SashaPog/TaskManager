<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>header</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/todos/all/users/'+ ${#authentication.principal.user.id}}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/todos/all/users/'+ ${#authentication.principal.user.id}}">My To-Dos</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="#" th:href="@{'/users/all'}">List of users</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <span class="navbar-text">Hello</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/users/' + ${#authentication.principal.user.id} + '/read'}" sec:authentication="principal.user.firstName" th:text="${#authentication.principal.user.firstName}"></a>
                </li>
                <li class="nav-item">
                    <span class="navbar-text">!</span>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/perform-logout" th:href="@{/perform-logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
