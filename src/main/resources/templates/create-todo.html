<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <title>Create New ToDo List</title>
</head>
<body>
<div th:replace="~{header :: header}">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Static header</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12 ">
            <div class="col-md-offset-2">
                <h2 class="text-light">Create New ToDo List</h2>
            </div>

            <form class="form-horizontal" th:object="${todo}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-light" for="title">Title:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{title}" id="title"/>
                        <small class="form-text text-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-8 button-info">
                    <input class="btn btn-success" type="submit" value="Create"/>
                    <input class="btn btn-secondary" type="reset" value="Clear"/>
                </div>
            </form>

            <div class="button-info">
                <a class="btn btn-info" th:href="@{|/todos/all/users/${ownerId}|}">Go to To-Do List</a>
            </div>

        </div>
    </div>
</div>
