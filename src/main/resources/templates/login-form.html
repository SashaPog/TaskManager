<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1 class="text-center mt-5 text-light">LogIn page</h1>
<div class="container">
    <div class="text-light" th:if="${param.error}">
        Log in error.
    </div>
    <p th:if="${errorMessage}" class="error text-warning">Wrong user or password</p>
    <form th:action="@{/login-form}" method="post">
        <div class="form-group">
            <label class="text-light" for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="text-light" for="password">Password</label>:
            <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
            <input type="submit" value="Log in" class="btn btn-primary"/>
        </div>
        <p class="mb-0 text-light">Don't have an account? <a class="btn btn-primary" href="/users/create">Register now!</a></p>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
