<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <title>Update existing To-Do</title>
</head>
<body>
<div th:replace="~{header :: header}">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Static header</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12 ">
            <h1 class="display-4 text-light" style="font-family: Arial, sans-serif;">Update existing To-Do</h1>
            <form class="form-horizontal" th:object="${todo}" method="post">
                <div class="form-group">
                    <label class="control-label text-light" for="id">Id:</label>
                    <input class="form-control" type="text" th:field="*{id}" id="id" th:value="*{id}" disabled/>
                </div>
                <div class="form-group">
                    <label class="control-label text-light" for="title">Title:</label>
                    <input class="form-control" type="text" th:field="*{title}" id="title" th:value="*{title}"/>
                    <small class="form-text text-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                </div>
                <div class="button-info">
                    <input class="btn btn-success" type="submit" value="Update"/>
                    <input class="btn btn-secondary" type="reset" value="Clear"/>
                    <input type="hidden" name="id" th:value="*{id}">
                    <input type="hidden" th:field="*{createdAt}" th:value="*{createdAt}">
                </div>
            </form>
            <div class="button-info">
                <a class="btn btn-info" th:href="@{|/todos/all/users/${todo.owner.id}|}">Go to To-Do List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
